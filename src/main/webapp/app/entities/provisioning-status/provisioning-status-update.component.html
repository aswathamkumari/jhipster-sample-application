<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-provisioning-status-heading">Create or edit a Provisioning Status</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!provisioningStatus.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="provisioningStatus.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pvsid">Pvsid</label>
                    <input type="text" class="form-control" name="pvsid" id="field_pvsid"
                        [(ngModel)]="provisioningStatus.pvsid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_serialnumber">Serialnumber</label>
                    <input type="text" class="form-control" name="serialnumber" id="field_serialnumber"
                        [(ngModel)]="provisioningStatus.serialnumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_username">Username</label>
                    <input type="text" class="form-control" name="username" id="field_username"
                        [(ngModel)]="provisioningStatus.username" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_siteid">Siteid</label>
                    <input type="number" class="form-control" name="siteid" id="field_siteid"
                        [(ngModel)]="provisioningStatus.siteid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_environment">Environment</label>
                    <input type="text" class="form-control" name="environment" id="field_environment"
                        [(ngModel)]="provisioningStatus.environment" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_operation">Operation</label>
                    <input type="text" class="form-control" name="operation" id="field_operation"
                        [(ngModel)]="provisioningStatus.operation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                        [(ngModel)]="provisioningStatus.status" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_level">Level</label>
                    <input type="number" class="form-control" name="level" id="field_level"
                        [(ngModel)]="provisioningStatus.level" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_timestamp">Timestamp</label>
                    <div class="d-flex">
                        <input id="field_timestamp" type="datetime-local" class="form-control" name="timestamp" [(ngModel)]="timestamp"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
